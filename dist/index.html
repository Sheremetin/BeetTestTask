<!DOCTYPE html>
<html lang="en" ng-app="CounterApp">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable = no">
        <link rel="stylesheet" type="text/css" href="css/vendor.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="login-section">
                <div class="col-xs-12 col-sm-4 login-section-logo">
                    <div class="login-section-logo-wrp">
                        <a class="login-section-logo-link">
                            <img src="images/letter.jpg">
                        </a>
                        <p class="login-section-logo-text">Welcome to
                            <br>
                            <b>Mail App</b>
                        </p>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 login-section-form">
                    <form class="form-horizontal">
                        <div class="form-group is-login">
                            <label class="sr-only" for="nameField">Login</label>
                            <input class="form-control login-section-form-input" id="nameField" type="text" placeholder="Enter your name" required="require">
                        </div>
                        <div class="form-group is-password">
                            <label class="sr-only" for="passwordField">Password</label>
                            <input class="form-control login-section-form-input" id="passwordField" type="password" placeholder="Password" required>
                        </div>
                        <button class="btn btn-block login-section-form-button" type="submit">
                            <i class="fa fa-refresh fa-spin js-trigger"></i>Login</button>
                        <a class="login-section-form-link">Lost your password?</a>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/vendor.min.js"></script>
        <script src="js/all.min.js"></script>
    </body>
</html>
